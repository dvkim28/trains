{% extends 'cities_main/base.html' %}
{% block title %} {{city.name}} updating {% endblock %}
{% block body %}
<div class="container">
  <h1>Deleting {{ city.name }}</h1>

<div class="row">
  <div class="col-sm-3">
<form method="post">
  {% csrf_token %}
  {{form}}
    <div class="form-group">
      <br>
        <button type="submit" class="btn btn-outline-secondary">Delete</button>
  </div>
</form>
  </div>
</div>
</div>
{% endblock %}
