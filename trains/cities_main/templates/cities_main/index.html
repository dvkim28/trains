{% extends 'cities_main/base.html' %}
{% block title %} List of cities {% endblock %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1>List of cities</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">City</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for i in city %}
                <tr>
                    <th scope="row">{{ i.pk }}</th>
                    <td>{{ i.name }}</td>
                    <td><a href="{% url 'cities_main:UpdateCity' slug=i.slug %}">Edit</a></td>
                    <td>Delete</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% include 'cities_main/includes/create_form.html'%}
        </div>
    </div>
</div>

{% endblock %}
